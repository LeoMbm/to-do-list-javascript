<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>&#128221; ToudDum List</title>
  </head>
  <body>
   
    <main>
    
    <header><h1>TouDoum List</h1></header>

  <section class="filtered">
    <label for="ordre">Ordre</label>
    <br>
      <select name="ordre" id="ordre">
        <option value="croissant">
          Croissant
        </option>
        <option value="décroissant">
          Décroissant
        </option>
      </select>  
      <input type="text" class="filter" placeholder="Search Here..." id="search-input">
  </section>

    
      

    <form>
      <input type="text" id="todo-input" />
      <input type="date" id="date-input" required>
      <button id="todo-button" type="submit">
        <i class="fa-solid fa-circle-plus"></i>
      </button>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
   </main>
    <script src="./app.js"></script>
  </body>
</html>
