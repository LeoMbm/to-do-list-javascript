<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>&#128221; ToudDum List</title>
  </head>
  <body>
    <header><h1>TouDoum List</h1></header>
    <form id="firstForm">
      <button id="todo-button" type="submit">NEW</button>
      <div class="select-container">
        <select name="Sort by" id="todo-select">
          <option value="All">All</option>
          <option value="Done">Done</option>
          <option value="To Do">To Do</option>
        </select>
      </div>
    </form>
    <div class="modal-container">
      <div class="modal">
        <form>
          <input type="text" id="todo-descriptions" placeholder="Task" />

          <input
            type="date"
            id="start"
            name="trip-start"
            value="2022-05-09"
            min="2022-01-01"
            max="1111111-12-31"
          />
          <button id="close"><i class="fa-solid fa-circle-xmark"></i></button>
        </form>
        <div class="btn-add">
          <button id="add">ADD</button>
        </div>
      </div>
    </div>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
